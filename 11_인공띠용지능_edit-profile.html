  <meta charset="UTF-8" />

  <link rel="stylesheet" href="Recipick_style.css">
</head>
<body>

  <!-- 공통 네비게이션 -->
  <nav class="site-nav">
    <div class="container nav-inner">
      <div class="logo-area">
        <a href="11_인공띠용지능_main.html" aria-label="Recipick 홈">
          <img src="Recipick_logo.png" alt="Recipick 로고" class="logo">
        </a>
      </div>
      <div class="menu" role="navigation" aria-label="주요 메뉴">
        <a class="nav-link" href="11_인공띠용지능_main.html">홈</a>
        <a class="nav-link" href="11_인공띠용지능_menulist.html#korean">레시피</a>
        <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
        <a class="nav-link" href="11_인공띠용지능_rank.html#ranking">랭킹</a>
        <a class="active nav-link" href="11_인공띠용지능_mypage.html" aria-current="page">마이페이지</a>
      </div>
    </div>
  </nav>

  <main class="container page-pad">
    <section class="card-box center" aria-label="프로필 수정">
      <h1 style="font-size:28px;font-weight:800;color:#1f2937;">📝 프로필 수정하기</h1>
      <p style="color:#6b7280;font-size:14px;margin-top:6px;">
        변경할 정보를 입력하고 저장 버튼을 눌러주세요.
      </p>
    </section>

    <form action="11_인공띠용지능_mypage.html" method="post" enctype="multipart/form-data" class="card-box mt-20">

  <div class="form-group">
    <label class="form-label">프로필 이미지 변경</label>
    <div style="display:flex;align-items:center;gap:16px;">
      <div style="width:80px;height:80px;border-radius:50%;
                  display:flex;align-items:center;justify-content:center;
                  background:#FFE4DE;color:var(--primary-color);
                  font-weight:900;font-size:32px;flex-shrink:0;">
        H
      </div>
      <label for="profile_image" class="file-label">이미지 선택</label>
      <input id="profile_image" name="profile_image" type="file" accept="image/*" class="input-file">
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">배경 이미지 변경</label>
    <div style="height:140px;border-radius:14px;border:1px solid #e5e7eb;
                background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto-format&fit=crop')
                center/cover;margin-bottom:8px;
                display:flex;align-items:center;justify-content:center;">
      <span style="color:#fff;background:rgba(0,0,0,0.4);padding:6px 12px;border-radius:8px;font-size:13px;">
        현재 배경 이미지
      </span>
    </div>
    <label for="background_image" class="file-label">이미지 선택</label>
    <input id="background_image" name="background_image" type="file" accept="image/*" class="input-file">
  </div>

  <div class="form-group">
    <p><strong>닉네임</strong></p>
    <label for="nickname" class="form-label"></label>
    <input id="nickname" name="nickname" type="text" required value="Haein_Cook" class="input-text">
  </div>

  <div class="form-group">
    <label for="username" class="form-label">사용자 아이디</label>
    <input id="username" name="username" type="text" required value="@haein_cook_vegan" class="input-text">
  </div>

  <div class="form-group">
    <label for="bio" class="form-label">자기소개</label>
    <textarea id="bio" name="bio" rows="3" required placeholder="나를 표현하는 한 문장을 적어보세요."
              class="input-text">쉽고, 맛있는 요리를 합니다🌿</textarea>
  </div>

  <div class="center" style="margin-top:40px;">
    <button type="submit" class="btn-solid">저장하기</button>
  </div>
</form>
</main>
</body>
</html>

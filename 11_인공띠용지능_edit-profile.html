<!DOCTYPE html>
<html lang="ko" id="top">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>냠냠노트 - 프로필 수정</title>
  <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css">
  <style>
    .hero {
      margin-bottom: 14px !important;
      border: 1px solid var(--border); 
    }
  
    .form-card {
      padding: 36px 32px 52px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--border);
    }


    .form-card label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-card input[type='text'],
    .form-card input[type='file'],
    .form-card textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      background: #fff;
      font-family: 'NanumSquare', sans-serif;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }


    .form-card input:focus,
    .form-card textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(111, 90, 44, 0.1);
    }

    .form-card textarea {
      resize: none;
    }

    .background-box {
      height: 140px;
      border-radius: 12px;
      background: url('11_background.png') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }
    
    .bg-text-label {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333; 
      padding: 6px 16px; 
      border-radius: 10px; 
      font-weight: 800;
      font-size: 14px; 
      backdrop-filter: blur(4px);
    }

    .profile-img-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-preview {
      width: 80px; 
      height: 80px; 
      border-radius: 50%; 
      object-fit: cover;
      border: 1px solid var(--border);
      flex-shrink: 0;
    }

    .card.no-hover:hover {
      transform: none !important;
      box-shadow: var(--shadow) !important;
      cursor: default !important;
    }

    

  </style>
</head>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    
    const form = document.querySelector("form");
    const profileInput = document.getElementById("profile_image");
    const profilePreview = document.querySelector('img[alt="프로필 이미지 수정"]');
    const bgInput = document.getElementById("background_image");
    const bgPreview = document.querySelector(".background-box");
    

    if(localStorage.getItem('nn_nickname')) {
        document.getElementById('nickname').value = localStorage.getItem('nn_nickname');
    }
    if(localStorage.getItem('nn_username')) {
        document.getElementById('username').value = localStorage.getItem('nn_username');
    }
    if(localStorage.getItem('nn_bio')) {
        document.getElementById('bio').value = localStorage.getItem('nn_bio');
    }


    profileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePreview.src = e.target.result; 
          localStorage.setItem("nn_profile_img_temp", e.target.result); 
        };
        reader.readAsDataURL(file);
      }
    });


    bgInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          bgPreview.style.backgroundImage = `url('${e.target.result}')`;
          

          localStorage.setItem("nn_bg_img_temp", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
    
    form.addEventListener("submit", function (e) {
      e.preventDefault(); 
      
      const nickname = document.getElementById("nickname").value;
      const username = document.getElementById("username").value;
      const bio = document.getElementById("bio").value;

      localStorage.setItem("nn_nickname", nickname);
      localStorage.setItem("nn_username", username);
      localStorage.setItem("nn_bio", bio);


      const tempProfile = localStorage.getItem("nn_profile_img_temp");
      const tempBg = localStorage.getItem("nn_bg_img_temp");
      
      if (tempProfile) localStorage.setItem("nn_profile_img", tempProfile);
      if (tempBg) localStorage.setItem("nn_bg_img", tempBg);

      localStorage.removeItem("nn_profile_img_temp");
      localStorage.removeItem("nn_bg_img_temp");

      alert("프로필이 성공적으로 저장되었습니다!");
      window.location.href = "11_인공띠용지능_mypage.html"; 
    });
  });
</script>

 <main class="page-pad">
  <div class="container">
    
    <header class="hero center">
      <h1 class="mt-0">프로필 수정하기</h1>
      <p style="font-size: 14px; color: var(--muted)">
        변경 후 하단의 <strong>저장하기</strong> 버튼을 눌러주세요.
      </p>
    </header>

    <form action="#" method="post" enctype="multipart/form-data" class="card no-hover form-card">

      <div class="mt-0">
        <label>프로필 이미지 변경</label>
        <div class="profile-img-row">
          <img src="11_circle_h_icon.png" alt="프로필 이미지 수정" class="profile-preview">
          <input id="profile_image" name="profile_image" type="file" accept="image/*">
        </div>
      </div>

      <div class="mt-20">
        <label>배경 이미지 변경</label>
        <div class="background-box">
            <span class="bg-text-label">현재 배경 이미지</span>
        </div>
        <input id="background_image" name="background_image" type="file" accept="image/*">
      </div>

      <div class="mt-20">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" type="text" required value="Haein_Cook">
      </div>

      <div class="mt-20">
        <label for="username">사용자 아이디</label>
        <input id="username" name="username" type="text" required value="@haein_cook">
      </div>

      <div class="mt-20">
        <label for="bio">자기소개</label>
        <textarea id="bio" name="bio" rows="4" required placeholder="나를 소개하는 한 문장을 적어보세요."></textarea>
      </div>

      <div class="center" style="margin-top:40px;">
        <button type="submit" class="btn-solid" style="min-width: 200px; height: 50px; font-size: 16px;">저장하기</button>
      </div>

    </form>
  </div>
</main>
</body>

<!DOCTYPE html>
<html lang="ko" id="top">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>냠냠노트 - 프로필 수정</title>

  <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css">

  <style>
    .hero {
      margin-bottom: 14px !important;
      border: 1px solid var(--border);
    }

    .form-card {
      padding: 36px 32px 52px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .form-card label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-card input[type='text'],
    .form-card input[type='file'],
    .form-card textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      background: #fff;
      font-family: 'NanumSquare', sans-serif;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .form-card input:focus,
    .form-card textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(111, 90, 44, 0.1);
    }

    .form-card textarea {
      resize: none;
    }

    .background-box {
      height: 140px;
      border-radius: 12px;
      background: url('11_background.png') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }

    .bg-text-label {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 6px 16px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 14px;
      backdrop-filter: blur(4px);
    }

    .profile-img-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
      flex-shrink: 0;
      overflow: hidden; 
    }

    .card.no-hover:hover {
      transform: none !important;
      box-shadow: var(--shadow) !important;
      cursor: default !important;
    }
  </style>
</head>

<body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentUser = localStorage.getItem("currentUser");
    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (!currentUser || !users[currentUser]) {
      alert("로그인이 필요한 페이지입니다.");
      location.href = "11_인공띠용지능_login.html";
      return;
    }

    const userInfo = users[currentUser];

    const form = document.querySelector("form");
    const profileInput = document.getElementById("profile_image");
    const profilePreview = document.querySelector('img[alt="프로필 이미지 수정"]');
    const bgInput = document.getElementById("background_image");
    const bgPreview = document.querySelector(".background-box");

    document.getElementById("nickname").value = userInfo.nickname || "";
    document.getElementById("username").value = currentUser;
    document.getElementById("bio").value = userInfo.bio || "";

    if (userInfo.profileImg) profilePreview.src = userInfo.profileImg;
    if (userInfo.backgroundImg) {
      bgPreview.style.backgroundImage = `url('${userInfo.backgroundImg}')`;
    }

    profileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePreview.src = e.target.result;
          userInfo.profileImg = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    bgInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          bgPreview.style.backgroundImage = `url('${e.target.result}')`;
          userInfo.backgroundImg = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });


    form.addEventListener("submit", function (e) {
      e.preventDefault();

      userInfo.nickname = document.getElementById("nickname").value;
      userInfo.bio = document.getElementById("bio").value;

      users[currentUser] = userInfo;
      localStorage.setItem("users", JSON.stringify(users));

      alert("프로필이 저장되었습니다!");
      window.location.href = "11_인공띠용지능_mypage.html";
    });
  });
</script>

<nav class="site-nav">
  <div class="container nav-inner">
    <div class="logo-area">
      <a href="11_인공띠용지능_main.html">
        <img src="11_logo.png" alt="냠냠노트 로고" class="logo">
      </a>
    </div>
    <div class="menu">
      <a class="nav-link" href="11_인공띠용지능_main.html">홈</a>
      <a class="nav-link" href="11_인공띠용지능_menulist.html">레시피</a>
      <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
      <a class="nav-link" href="11_인공띠용지능_rank.html#ranking">랭킹</a>
      <a class="active nav-link" href="11_인공띠용지능_mypage.html">마이페이지</a>
    </div>
  </div>
</nav>

<main class="page-pad">
  <div class="container">

    <header class="hero center">
      <h1 class="mt-0">프로필 수정하기</h1>
      <p style="font-size: 14px; color: var(--muted)">변경 후 하단의 <strong>저장하기</strong> 버튼을 눌러주세요.</p>
    </header>

    <form action="#" method="post" enctype="multipart/form-data" class="card no-hover form-card">

      <div class="mt-0">
        <label>프로필 이미지 변경</label>
        <div class="profile-img-row">
          <img src="11_circle_h_icon.png" alt="프로필 이미지 수정" class="profile-preview">
          <input id="profile_image" name="profile_image" type="file" accept="image/*">
        </div>
      </div>

      <div class="mt-20">
        <label>배경 이미지 변경</label>
        <div class="background-box">
          <span class="bg-text-label">현재 배경 이미지</span>
        </div>
        <input id="background_image" name="background_image" type="file" accept="image/*">
      </div>

      <div class="mt-20">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" type="text" required>
      </div>

      <div class="mt-20">
        <label for="username">사용자 아이디 (수정 불가)</label>
        <input id="username" name="username" type="text" readonly style="background:#f5f5f5;">
      </div>

      <div class="mt-20">
        <label for="bio">자기소개</label>
        <textarea id="bio" name="bio" rows="4" placeholder="나를 소개하는 한 문장을 적어보세요."></textarea>
      </div>

      <div class="center" style="margin-top:40px;">
        <button type="submit" class="btn-solid" style="min-width: 200px; height: 50px; font-size: 16px;">
          저장하기
        </button>
      </div>

    </form>
  </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>냠냠노트 - 회원가입</title>
  <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css">

  <style>
    .signup-wrapper {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 36px;
      border-radius: 18px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      text-align: center;
    }
    .signup-input {
      width: 100%;
      height: 48px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid var(--border);
      margin-bottom: 14px;
      font-size: 15px;
    }
    .signup-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(145,107,70,0.25);
      outline: none;
    }
    .signup-btn {
      width: 100%;
      height: 50px;
      border-radius: 12px;
      background: var(--primary-color);
      color: #fff;
      font-weight: 800;
      border: none;
      cursor: pointer;
      font-size: 17px;
      margin-top: 6px;
      transition: 0.2s;
    }
    .signup-btn:hover {
      background: #ac8d6f;
    }
  </style>

</head>

<body>

  <div style="text-align:center; margin-top:50px;">
    <img src="11_logo2.png" style="height:65px;">
  </div>

  <div class="signup-wrapper">
    <h2 style="margin-bottom:22px; font-weight:800;">회원가입</h2>

    <input type="text" id="signupId" class="signup-input" placeholder="아이디">
    <input type="password" id="signupPw" class="signup-input" placeholder="비밀번호">
    <input type="text" id="signupNick" class="signup-input" placeholder="닉네임">

    <button id="signupBtn" class="signup-btn">가입하기</button>
  </div>

<script>
  document.getElementById("signupBtn").addEventListener("click", () => {
    const id = signupId.value.trim();
    const pw = signupPw.value.trim();
    const nick = signupNick.value.trim();

    if (!id || !pw || !nick) {
      alert("모든 필드를 입력해주세요!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (users[id]) {
      alert("이미 존재하는 아이디입니다.");
      return;
    }

    users[id] = {
      password: pw,
      nickname: nick,
      liked: [],
      myRecipes: []
    };

    localStorage.setItem("users", JSON.stringify(users));

    alert("회원가입 완료! 로그인 페이지로 이동합니다.");
    location.href = "11_인공띠용지능_login.html";
  });
</script>

</body>
</html>

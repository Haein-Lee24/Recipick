<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>냠냠노트 - 회원가입</title>
  <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css">

  <style>
    .signup-wrapper {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 36px;
      border-radius: 18px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      text-align: center;
    }
    .signup-input {
      width: 100%;
      height: 48px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid var(--border);
      margin-bottom: 14px;
      font-size: 15px;
    }
    .signup-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(145,107,70,0.25);
      outline: none;
    }
    .signup-btn {
      width: 100%;
      height: 50px;
      border-radius: 12px;
      background: var(--primary-color);
      color: #fff;
      font-weight: 800;
      border: none;
      cursor: pointer;
      font-size: 17px;
      margin-top: 6px;
      transition: 0.2s;
    }
    .signup-btn:hover {
      background: #ac8d6f;
    }

    /* 프로필 / 배경 이미지 입력용 스타일 */
    .profile-img-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .profile-preview {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
      overflow: hidden;
      flex-shrink: 0;
    }
    .background-box {
      height: 120px;
      border-radius: 12px;
      background: url('11_background.png') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: 1px solid var(--border);
      margin-bottom: 8px;
    }
    .bg-text-label {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 4px 12px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 13px;
      backdrop-filter: blur(4px);
    }
    .field-label {
      display: block;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 6px;
      text-align: left;
    }
  </style>

</head>

<body>

  <div style="text-align:center; margin-top:50px;">
    <img src="11_logo2.png" style="height:130px;">
  </div>

  <div class="signup-wrapper">
    <h2 style="margin-bottom:22px; font-weight:800;">회원가입</h2>

    <!-- 아이디 / 비밀번호 / 닉네임 -->
    <input type="text" id="signupId" class="signup-input" placeholder="아이디">
    <input type="password" id="signupPw" class="signup-input" placeholder="비밀번호">
    <input type="text" id="signupNick" class="signup-input" placeholder="닉네임">
    <!-- 자기소개 추가 -->
    <div style="margin-bottom:18px; text-align:left;">
      <span class="field-label">자기소개 (선택)</span>
      <textarea id="signupBio" 
                placeholder="간단한 자기소개를 입력해 주세요!" 
                rows="3"
                style="
                  width:100%;
                  padding:12px 16px;
                  border-radius:10px;
                  border:2px solid var(--border);
                  resize:none;
                  font-size:15px;
                  font-family:inherit;
                "
      ></textarea>
    </div>


    <!-- 프로필 이미지 (선택) -->
    <div style="margin-top:10px; margin-bottom:18px; text-align:left;">
      <span class="field-label">프로필 이미지 (선택)</span>
      <div class="profile-img-row">
        <img src="11_circle_h_icon.png" alt="프로필 미리보기" class="profile-preview">
        <input type="file" id="signupProfile" accept="image/*">
      </div>
    </div>

    <!-- 배경 이미지 (선택) -->
    <div style="margin-bottom:18px; text-align:left;">
      <span class="field-label">배경 이미지 (선택)</span>
      <div class="background-box">
        <span class="bg-text-label">기본 배경 이미지</span>
      </div>
      <input type="file" id="signupBg" accept="image/*">
    </div>
    

    <button id="signupBtn" class="signup-btn">가입하기</button>
  </div>

<script>
  // 선택한 이미지를 저장해둘 임시 변수
  let profileImgData = null;
  let bgImgData = null;

  const profileInput = document.getElementById("signupProfile");
  const bgInput = document.getElementById("signupBg");
  const profilePreview = document.querySelector(".profile-preview");
  const bgPreview = document.querySelector(".background-box");

  // 프로필 이미지 미리보기 + 데이터 저장
  profileInput.addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (ev) {
      profileImgData = ev.target.result;      // dataURL 저장
      profilePreview.src = profileImgData;    // 미리보기 교체
    };
    reader.readAsDataURL(file);
  });

  // 배경 이미지 미리보기 + 데이터 저장
  bgInput.addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (ev) {
      bgImgData = ev.target.result;                         // dataURL 저장
      bgPreview.style.backgroundImage = `url('${bgImgData}')`;
    };
    reader.readAsDataURL(file);
  });

  // 회원가입 버튼
  document.getElementById("signupBtn").addEventListener("click", () => {
    const id = signupId.value.trim();
    const pw = signupPw.value.trim();
    const nick = signupNick.value.trim();
    const bio = document.getElementById("signupBio").value.trim();

    if (!id || !pw || !nick) {
      alert("모든 필드를 입력해주세요!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (users[id]) {
      alert("이미 존재하는 아이디입니다.");
      return;
    }

    // 회원 정보 저장 (edit-profile에서 쓰는 키들과 맞춤)
    users[id] = {
      password: pw,
      nickname: nick,
      bio: bio,                   // 자기소개는 나중에 edit-profile에서 수정
      profileImg: profileImgData,
      backgroundImg: bgImgData,
      liked: [],
      myRecipes: []
    };

    localStorage.setItem("users", JSON.stringify(users));

    alert("회원가입 완료! 로그인 페이지로 이동합니다.");
    location.href = "11_인공띠용지능_login.html";
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipick - 레시피 등록</title>

  <!-- Tailwind & 팀 공통 CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="Recipick_style.css">

  <!-- CSS -->
  <style>
    .modal {position:fixed;inset:0;display:none;background:rgba(0,0,0,.45);padding:24px;z-index:60;}
    .modal:target {display:block;}
    .modal-card {max-width:480px;margin:100px auto;background:#fff;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.2);overflow:hidden;}
    .modal-close {display:inline-block;padding:10px 18px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;text-decoration:none;color:#111827;}
    .modal-close:hover {background:#f9fafb;}
  </style>
</head>
<body class="bg-gray-50">

  <!-- 상단 네비게이션 -->
  <nav class="sticky top-0 left-0 right-0 bg-white shadow-lg z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <a href="Recipick_main.html" class="flex items-center space-x-2">
            <img src="Recipick_logo.png" alt="Recipick 로고" class="h-10 w-auto rounded-md">
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="11_인공띠용지능_main.html" class="text-gray-700 hover:text-[var(--primary-color)] transition">홈</a>
          <a href="11_인공띠용지능_menulist.html#korean-list" class="text-gray-700 hover:text-[var(--primary-color)] transition">레시피</a>
          <a href="11_인공띠용지능_register.html" class="font-semibold text-[var(--primary-color)]">등록</a>
          <a href="11_인공띠용지능_rank.html#ranking" class="text-gray-700 hover:text-[var(--primary-color)] transition">랭킹</a>
          <a href="11_인공띠용지능_mypage.html" class="text-gray-700 hover:text-[var(--primary-color)] transition">마이페이지</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 본문 -->
  <main class="min-h-screen pt-8">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl border-b-4 border-[var(--primary-color)]/50 mb-8 text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">🍳 나만의 레시피 등록하기</h1>
        <p class="text-gray-500 mt-2 text-sm">입력 후 등록 또는 임시저장을 눌러주세요.</p>
      </div>

      <form action="11_인공띠용지능_submit.html" method="post" enctype="multipart/form-data"
            class="bg-white p-6 sm:p-8 rounded-2xl shadow-md space-y-6">

        <!-- 제목 -->
        <div>
          <label for="title" class="block font-semibold mb-2">레시피 제목</label>
          <input id="title" name="title" type="text" required
                 placeholder="예: 부드러운 크림 파스타"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/30"/>
        </div>

        <!-- 카테고리 (라디오 버튼) -->
        <div>
          <span class="block font-semibold mb-2">요리 카테고리 (1개 선택)</span>
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
            <label class="flex items-center gap-2">
              <input type="radio" name="category" value="한식" required class="h-4 w-4"> <span>한식</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="category" value="양식" class="h-4 w-4"> <span>양식</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="category" value="중식" class="h-4 w-4"> <span>중식</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="category" value="디저트" class="h-4 w-4"> <span>디저트</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="category" value="음료" class="h-4 w-4"> <span>음료</span>
            </label>
          </div>
        </div>

        <!-- 이미지 업로드 -->
        <div>
          <label for="image" class="block font-semibold mb-2">대표 이미지 업로드</label>
          <input id="image" name="image" type="file" accept="image/*" required
                 class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:outline-none"/>
        </div>

        <!-- 재료 -->
        <div>
          <label for="ingredients" class="block font-semibold mb-2">재료</label>
          <textarea id="ingredients" name="ingredients" rows="4" required
                    placeholder="예: 스파게티면 200g, 생크림 1컵, 베이컨 3줄..."
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/30"></textarea>
        </div>

        <!-- 조리 순서 -->
        <div>
          <label for="steps" class="block font-semibold mb-2">조리 순서</label>
          <textarea id="steps" name="steps" rows="6" required
                    placeholder="1) 면을 삶는다.&#10;2) 베이컨과 마늘을 볶는다.&#10;3) 생크림을 넣고 졸인다."
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/30"></textarea>
        </div>

        <!-- 버튼 -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-3 pt-4">
          <button type="submit"
                  class="bg-[var(--primary-color)] text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:bg-opacity-90 transition">
            등록하기
          </button>
          <a href="#draft" class="px-6 py-3 rounded-xl font-semibold border border-gray-300 bg-white hover:bg-gray-50 shadow-sm">
            임시저장
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- 뒤로가기 -->
  <a href="11_인공띠용지능_main.html#korean"
     class="fixed bottom-4 left-4 z-50 flex items-center gap-2 px-3 py-2 rounded-full shadow-lg bg-white/90 border border-gray-300 text-gray-800 hover:bg-white hover:border-gray-400">
    <i class="fas fa-arrow-left"></i><span class="text-sm">뒤로가기</span>
  </a>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-white p-4 mt-12">
    <div class="container mx-auto text-center text-sm">
      &copy; 2024 Recipick Wireframe. All rights reserved.
    </div>
  </footer>

  <!-- 🔹 깔끔한 임시저장 안내 모달 -->
  <div id="draft" class="modal" role="dialog" aria-labelledby="draft-title" aria-modal="true">
    <div class="modal-card">
      <div class="p-6 sm:p-8">
        <h2 id="draft-title" class="text-xl font-bold text-gray-900">임시저장 안내</h2>
        <p class="mt-3 text-sm text-gray-600">
          입력 중인 내용은 자동으로 저장되지 않습니다.<br>
          작성 중이던 내용이 사라지지 않도록 등록 전 내용을 확인해주세요.
        </p>
        <div class="mt-6 flex justify-end">
          <a href="#" class="modal-close">닫기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

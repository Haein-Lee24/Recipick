<!DOCTYPE html>
<html lang="ko" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냠냠노트 - 레시피 등록</title>

    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />

    <style>
      .form-card {
        padding: 36px 32px 52px;
        background: #fff;
        border-radius: 16px;
      }

      .field-label,
      .form-card label {
        display: block;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .form-card input[type='text'],
      .form-card input[type='file'],
      .form-card textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        outline: none;
        background: #fff;
        box-sizing: border-box;
        margin: 0;
      }

      .form-card textarea {
        resize: none;
        overflow-y: auto;
      }

      .form-group {
        margin-top: 20px;
      }

      .form-group:first-child {
        margin-top: 0;
      }

      .radio-grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 8px;
      }

      .form-actions {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 14px;
        margin-top: 26px;
      }

      .form-actions button {
        height: 46px;
        min-width: 150px;
        border-radius: 999px;
        padding: 0 26px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        border: none;
        box-sizing: border-box;
      }

      #submitBtn {
        background: var(--primary-color);
        color: #fff;
        border: 1px solid var(--primary-color);
        transition: opacity 0.18s ease;
      }
      #submitBtn:hover {
        opacity: 0.92;
      }

      #saveDraftBtn {
        background: #fff;
        color: var(--text);
        border: 1px solid var(--border);
        transition: background 0.18s ease;
      }
      #saveDraftBtn:hover {
        background: #f7f7f7;
      }

      .draft-time {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      .card.form-card {
        transition: none !important;
      }
      .card.form-card:hover {
        transform: none !important;
        box-shadow: none !important;
      }

      #ingredients,
      #steps {
        font-family: "NanumSquare", system-ui, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }

      #ingredients::placeholder,
      #steps::placeholder {
        font-family: "NanumSquare", system-ui, sans-serif;
      }

      .register-hero {
        margin-bottom: 20px;
      }

      .section-title {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <nav class="site-nav">
  <div class="container nav-top-center">
    <div class="nav-center-box">
      <a href="11_인공띠용지능_main.html" aria-label="냠냠노트 홈">
        <img src="11_logo.png" alt="냠냠노트 로고" class="logo" />
      </a>

      <div class="nav-search">
        <input
          type="text"
          placeholder="재료명으로 레시피 검색"
          class="nav-search-input"
        />
        <button class="nav-search-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" />
            <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="white" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="nav-menu-bar">
    <a class="nav-link" href="11_인공띠용지능_main.html">홈</a>

    <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
    <a class="nav-link" href="11_인공띠용지능_rank.html">랭킹</a>
    <a class="nav-link" href="11_인공띠용지능_mypage.html">마이페이지</a>
  </div>
</nav>


    <main class="page-pad">
      <div class="container">
        <header class="hero center register-hero">
          <h1 class="mt-0">나만의 레시피 등록하기</h1>
          <p style="font-size: 14px; color: var(--muted)">
            입력 후 <strong>등록</strong> 또는 <strong>임시저장</strong>을 눌러주세요.
          </p>
        </header>

        <h2 class="section-title">레시피 정보 입력</h2>

        <form class="card form-card" id="recipeForm">

          <div class="form-group">
            <label for="title">레시피 제목</label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="예: 부드러운 크림 파스타"
              required
            />
          </div>

          <div class="form-group">
            <span class="field-label">요리 카테고리 (1개 선택)</span>
            <div class="radio-grid">
              <label><input type="radio" name="category" value="한식" required /> 한식</label>
              <label><input type="radio" name="category" value="양식" /> 양식</label>
              <label><input type="radio" name="category" value="중식" /> 중식</label>
              <label><input type="radio" name="category" value="디저트" /> 디저트</label>
              <label><input type="radio" name="category" value="음료" /> 음료</label>
            </div>
          </div>

          <div class="form-group">
            <label for="image">대표 이미지 업로드</label>
            <input id="image" name="image" type="file" accept="image/*" required />
          </div>

          <div class="form-group">
            <label for="ingredients">재료</label>
            <textarea
              id="ingredients"
              name="ingredients"
              rows="4"
              placeholder="예: 스파게티면 200g, 생크림 1컵, 베이컨 3줄..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="steps">조리 순서</label>
            <textarea
              id="steps"
              name="steps"
              rows="6"
              placeholder="1) 면을 삶는다.&#10;2) 베이컨과 마늘을 볶는다.&#10;3) 생크림을 넣고 졸인다."
              required
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" id="submitBtn">등록하기</button>
            <button type="button" id="saveDraftBtn">임시저장</button>
          </div>

          <p id="draftTime" class="draft-time">
            현재 임시저장된 내용이 없습니다.
          </p>
        </form>
      </div>
    </main>

    <a href="#top" class="to-top">맨 위로 ↑</a>

    <script src="11_인공띠용지능_register.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const navInput = document.querySelector(".nav-search-input");
  const navBtn = document.querySelector(".nav-search-btn");

  if (!navInput || !navBtn) return;

  navBtn.addEventListener("click", () => {
    const kw = navInput.value.trim();
    if (!kw) {
      alert("검색어를 입력해주세요!");
      return;
    }

    location.href =
      "11_인공띠용지능_search.html?keyword=" +
      encodeURIComponent(kw);
  });

  navInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") navBtn.click();
  });
});
</script>

  </body>
</html>

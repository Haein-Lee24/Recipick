<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냠냠노트 - 레시피 목록</title>
    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />

    <style>
      /* 상단 구역 스타일 */
      .header-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #eee;
      }

      /* 본문 섹션 간 여백 및 스크롤 위치 조정 */
      section {
        scroll-margin-top: 130px;
        margin-bottom: 80px;
      }

      /* "전체보기" 버튼 디자인 */
      .view-all-btn-wrap {
        text-align: center;
        margin-top: 20px;
      }

      .view-all-btn {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary-color);
        color: #fff;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 700;
      }

      .view-all-btn:hover {
        background: #a48c58;
      }
    </style>
  </head>

  <body>
    <!-- =============================== -->
    <!--           상단 네비게이션       -->
    <!-- =============================== -->
    <nav class="site-nav">
      <div class="container nav-inner">
        <div class="logo-area">
          <a href="11_인공띠용지능_main.html">
            <img src="11_logo.png" alt="냠냠노트 로고" class="logo-img" />
          </a>
        </div>

        <nav class="menu">
          <a href="11_인공띠용지능_main.html" class="nav-link">홈</a>
          <a href="11_인공띠용지능_menulist.html" class="nav-link active">레시피</a>
          <a href="11_인공띠용지능_register.html" class="nav-link">등록</a>
          <a href="11_인공띠용지능_rank.html" class="nav-link">랭킹</a>
          <a href="11_인공띠용지능_mypage.html" class="nav-link">마이페이지</a>
        </nav>
      </div>
    </nav>

    <!-- =============================== -->
    <!--       카테고리 기반 섹션 구조    -->
    <!-- =============================== -->
    <main class="container page-pad">
      <!-- 카테고리별로 동적으로 채워질 영역 -->
      <section id="korean"></section>
      <section id="western"></section>
      <section id="chinese"></section>
      <section id="dessert"></section>
      <section id="drink"></section>
    </main>

    <!-- 맨 위로 이동 버튼 -->
    <a href="#top" class="to-top">맨 위로 ↑</a>

    <!-- =============================== -->
    <!--      JS - 레시피 목록 로딩      -->
    <!-- =============================== -->
    <script>
      const RECIPES_KEY = "nn_recipes";

      /* 렌더링할 카테고리 목록 */
      const categories = [
        { id: 'korean', name: '한식' },
        { id: 'western', name: '양식' },
        { id: 'chinese', name: '중식' },
        { id: 'dessert', name: '디저트' },
        { id: 'drink', name: '음료' },
      ];

      /* ----------------------------------------
        JSON + localStorage 레시피 모두 불러오기
        - JSON은 기본 레시피
        - localStorage는 사용자 등록 레시피
      ---------------------------------------- */
      function loadAllRecipes() {
        return fetch('11_인공띠용지능_recipes.json')
          .then((res) => res.json())
          .then((data) => {
            const baseRecipes = data.recipes || [];

            // localStorage 데이터 읽기
            const raw = localStorage.getItem(RECIPES_KEY);
            let storedRecipes = [];

            if (raw) {
              try {
                const parsed = JSON.parse(raw);

                // menulist 홈에서 사용하는 필드 이름으로 변환
                storedRecipes = parsed.map((r) => ({
                  id: r.id,
                  title: r.title,
                  category: r.category,
                  thumbnail: r.image || '11_default.png',
                  review_count: r.views ?? 0,
                  rating: r.rating ?? 'NEW',
                }));
              } catch (e) {
                console.error('localStorage 파싱 오류:', e);
              }
            }

            // JSON + 사용자 레시피 합쳐서 반환
            return [...baseRecipes, ...storedRecipes];
          });
      }

      /* ----------------------------------------
        페이지 로드 시 카테고리별 렌더링 시작
      ---------------------------------------- */
      loadAllRecipes()
        .then((allRecipes) => {
          categories.forEach((cat) => {
            renderSection(cat.id, cat.name, allRecipes);
          });
        })
        .catch((err) => console.error('데이터 로딩 실패:', err));

      /* ----------------------------------------
        카테고리 섹션 렌더링
        - 상위 4개만 미리보기로 표시
        - "전체보기" 버튼 제공
      ---------------------------------------- */
      function renderSection(catId, catName, recipes) {
        const container = document.getElementById(catId);

        // 해당 카테고리만 필터링
        const filtered = recipes.filter((r) => r.category === catName);

        // 해당 카테고리에 레시피가 없으면 섹션 제거
        if (filtered.length === 0) {
          container.style.display = 'none';
          return;
        }

        // 미리보기 4개만 출력
        const previewList = filtered.slice(0, 4);

        // 섹션 HTML 구성
        let html = `
          <h2 class="section-title" style="margin-top:0;">
            ${catName} 레시피 <span>(총 ${filtered.length}개)</span>
          </h2>
          <div class="card-grid">
        `;

        previewList.forEach((r) => {
          html += `
            <a href="11_인공띠용지능_recipe.html?id=${r.id}" class="card">
              <img src="${r.thumbnail}" alt="${r.title}" class="thumb" />
              <div class="card-body">
                <p class="card-title">${r.title}</p>
                <p class="recipe-meta">조회수: ${r.review_count}</p>
                <div class="rating">★ ${r.rating}</div>
              </div>
            </a>
          `;
        });

        html += `
          </div>
          <div class="view-all-btn-wrap">
            <a href="11_인공띠용지능_menulist_full.html?category=${catId}" class="view-all-btn">
              ${catName} 레시피 전체보기 >
            </a>
          </div>
        `;

        container.innerHTML = html;
      }
    </script>
  </body>
</html>

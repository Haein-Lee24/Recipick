<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냠냠노트 - 레시피 목록</title>
    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />

    <style>
      .header-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #eee;
      }

      section {
        scroll-margin-top: 130px;
        margin-bottom: 80px;
      }

      .view-all-btn-wrap {
        text-align: center;
        margin-top: 40px;
      }

      .view-all-btn {
        padding: 10px 16px;
        background: #fff6e6;
        color: var(--primary-color);
        font-size: 15px;
        font-weight: 900;
        border-radius: 20px;
        border: 2px solid #e7d6bd;
        transition: 0.25s;
      }

      .view-all-btn:hover {
        background: #fff6e6;
        border-color: #aa9474;
        color: var(--primary-color);
      }
    </style>
  </head>

  <body id="top">
    <nav class="site-nav">
      <div class="container nav-top-center">
        <div class="nav-center-box">
          <a href="11_인공띠용지능_main.html" aria-label="냠냠노트 홈">
            <img src="11_logo.png" alt="냠냠노트 로고" class="logo" />
          </a>
          <div class="nav-search">
            <input
              type="text"
              placeholder="재료명으로 레시피 검색"
              class="nav-search-input"
            />
            <button class="nav-search-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" />
                <line
                  x1="16.5"
                  y1="16.5"
                  x2="21"
                  y2="21"
                  stroke="white"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="nav-menu-bar">
        <a class="nav-link" href="11_인공띠용지능_main.html">홈</a>
        <a class="nav-link" href="11_인공띠용지능_menulist.html">레시피</a>
        <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
        <a class="nav-link" href="11_인공띠용지능_rank.html">랭킹</a>
        <a class="nav-link" href="11_인공띠용지능_mypage.html">마이페이지</a>
      </div>
    </nav>

    <main class="container page-pad">
      <section id="korean"></section>
      <section id="western"></section>
      <section id="chinese"></section>
      <section id="dessert"></section>
      <section id="drink"></section>
    </main>

    <a href="#top" class="to-top">맨 위로 ↑</a>

    <script>
      const RECIPES_KEY = 'nn_recipes';

      const categories = [
        { id: 'korean', name: '한식' },
        { id: 'western', name: '양식' },
        { id: 'chinese', name: '중식' },
        { id: 'dessert', name: '디저트' },
        { id: 'drink', name: '음료' },
      ];
      function getReviews(id) {
        return JSON.parse(localStorage.getItem('nn_reviews_' + id) || '[]');
      }

      function getAverageRating(id) {
        const reviews = getReviews(id);
        if (reviews.length === 0) return 0;
        const sum = reviews.reduce((acc, r) => acc + Number(r.rating), 0);
        return sum / reviews.length;
      }

      function getReviewCount(id) {
        return getReviews(id).length;
      }

      function loadAllRecipes() {
        return fetch('11_인공띠용지능_recipes.json')
          .then((res) => res.json())
          .then((data) => {
            const base = data.recipes || [];

            const jsonRecipes = base.map((r) => ({
              id: r.id,
              title: r.title,
              category: r.category,
              thumbnail: r.thumbnail || r.image || '11_default.png',
              review_count:
                typeof r.review_count === 'number' ? r.review_count : 0,
              source: 'json',
            }));

            let userRecipes = [];
            const raw = localStorage.getItem(RECIPES_KEY);
            if (raw) {
              try {
                const parsed = JSON.parse(raw);
                userRecipes = parsed.map((r) => ({
                  id: r.id,
                  title: r.title,
                  category: r.category,
                  thumbnail: r.image || '11_default.png',
                  source: 'user',
                }));
              } catch (e) {
                console.error('localStorage 파싱 오류:', e);
              }
            }

            return [...jsonRecipes, ...userRecipes];
          });
      }

      loadAllRecipes()
        .then((all) => {
          categories.forEach((cat) => {
            renderSection(cat.id, cat.name, all);
          });
        })
        .catch((err) => console.error('데이터 로딩 실패:', err));

      function renderSection(secId, secName, recipes) {
        const container = document.getElementById(secId);

        const filtered = recipes
          .filter((r) => r.category === secName)
          .map((r) => {
            const avg = getAverageRating(r.id);
            const reviewLen = getReviewCount(r.id);

            const viewCount =
              r.source === 'json'
                ? typeof r.review_count === 'number'
                  ? r.review_count
                  : 0
                : reviewLen;

            return {
              ...r,
              rating: avg,
              review_count: viewCount,
            };
          });

        if (filtered.length === 0) {
          container.style.display = 'none';
          return;
        }

        const preview = filtered.slice(0, 4);

        let html = `
          <h2 class="section-title" style="margin-top:0;">
            ${secName} 레시피 <span>(총 ${filtered.length}개)</span>
          </h2>
          <div class="card-grid">
        `;

        preview.forEach((r) => {
          const ratingText = isNaN(r.rating)
            ? '0.0'
            : Number(r.rating).toFixed(1);

          html += `
            <a href="11_인공띠용지능_recipe.html?id=${r.id}" class="card">
              <img src="${r.thumbnail}" alt="${r.title}" class="thumb" />
              <div class="card-body">
                <p class="card-title">${r.title}</p>
                <p class="recipe-meta">조회수 ${r.review_count}</p>
                <div class="rating">★ ${ratingText}</div>
              </div>
            </a>
          `;
        });

        html += `
          </div>
          <div class="view-all-btn-wrap">
            <a href="11_인공띠용지능_menulist_full.html?category=${secId}" class="view-all-btn">
              ${secName} 레시피 전체보기 >
            </a>
          </div>
        `;

        container.innerHTML = html;
      }
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const navInput = document.querySelector('.nav-search-input');
        const navBtn = document.querySelector('.nav-search-btn');

        if (!navInput || !navBtn) return;

        navBtn.addEventListener('click', () => {
          const kw = navInput.value.trim();
          if (!kw) {
            alert('검색어를 입력해주세요!');
            return;
          }

          location.href =
            '11_인공띠용지능_search.html?keyword=' + encodeURIComponent(kw);
        });

        navInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') navBtn.click();
        });
      });
    </script>
  </body>
</html>

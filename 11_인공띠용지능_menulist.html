<!DOCTYPE html>
<html lang="ko" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냠냠노트 - 레시피 목록</title>
    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />
    <style>
      body {
        padding-top: 28px !important;
      }
      section {
        scroll-margin-top: 140px;
      }
      .site-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 200;
      }
      .category-tabs {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border);
        padding: 12px 0;
        position: fixed;
        width: 100%;
        display: flex;
        justify-content: center;
        top: 64px;
        z-index: 150;
      }
      .tabs-inner {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tab-link {
        font-weight: 700;
        color: var(--muted);
        padding: 8px 4px;
        text-decoration: none;
      }
      .tab-link:hover {
        color: var(--primary-color);
      }
      main {
        margin-top: 120px;
      }
    </style>
  </head>

  <body>
    <!-- 네비게이션 -->
    <nav class="site-nav">
      <div class="container nav-inner">
        <div class="logo-area">
          <a href="11_인공띠용지능_main.html">
            <img src="11_logo.png" alt="냠냠노트 로고" class="logo" />
          </a>
        </div>
        <div class="menu">
          <a class="nav-link" href="11_인공띠용지능_main.html">홈</a>
          <a class="active nav-link" href="11_인공띠용지능_menulist.html#korean"
            >레시피</a
          >
          <a class="active nav-link" href="11_인공띠용지능_menulist.html"
            >레시피</a
          >
          <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
          <a class="nav-link" href="11_인공띠용지능_rank.html">랭킹</a>
          <a class="nav-link" href="11_인공띠용지능_mypage.html">마이페이지</a>
        </div>
      </div>
    </nav>

    <!-- 상단 탭 -->
    <header class="category-tabs">
      <div class="container tabs-inner">
        <a href="#korean" class="tab-link">한식</a>
        <a href="#western" class="tab-link">양식</a>
        <a href="#chinese" class="tab-link">중식</a>
        <a href="#dessert" class="tab-link">디저트</a>
        <a href="#drink" class="tab-link">음료</a>
      </div>
    </header>

    <main class="container page-pad">
      <section id="korean"></section>
      <section id="western"></section>
      <section id="chinese"></section>
      <section id="dessert"></section>
      <section id="drink"></section>
    </main>

    <a href="#top" class="to-top">맨 위로 ↑</a>

    <script>
      // 1. 카테고리 정의 (간식 제외)
      const categories = [
        { id: 'korean', name: '한식' },
        { id: 'western', name: '양식' },
        { id: 'chinese', name: '중식' },
        { id: 'dessert', name: '디저트' },
        { id: 'drink', name: '음료' },
      ];

      fetch('recipes.json')
        .then((res) => res.json())
        .then((data) => {
          const allRecipes = data.recipes;

          categories.forEach((cat) => {
            renderSection(cat.id, cat.name, allRecipes);
          });
        })
        .catch((err) => console.error('데이터 로딩 실패:', err));

      function renderSection(catId, catName, recipes) {
        const container = document.getElementById(catId);

        // 2. 해당 카테고리만 필터링
        // (JSON을 수정했으므로 마약옥수수는 이제 자동으로 '한식'에서 잡힙니다!)
        const filtered = recipes.filter((r) => r.category === catName);

        if (filtered.length === 0) {
          // 데이터가 없으면 섹션을 숨김 (깔끔하게)
          container.style.display = 'none';
          return;
        }

        // 3. 4개만 자르기 (미리보기)
        const previewList = filtered.slice(0, 4);

        let html = `
          <h2 class="section-title">${catName} 레시피<span> (총 ${filtered.length}개)</span></h2>
          <div class="card-grid">
        `;

        previewList.forEach((r) => {
          html += `
            <a href="recipe.html?id=${r.id}" class="card">
              <img src="${r.thumbnail}" alt="${r.title}" class="thumb" />
              <div class="card-body">
                <p class="card-title">${r.title}</p>
                <p class="recipe-meta">조회수: ${r.review_count}</p>
                <div class="rating">★ ${r.rating}</div>
              </div>
            </a>
          `;
        });

        html += `
          </div>
          <div class="view-all-btn-wrap">
            <a href="11_인공띠용지능_menulist_full.html?category=${catId}" class="view-all-btn">
              ${catName} 레시피 전체보기 >
            </a>
          </div>
        `;

        container.innerHTML = html;
      }
    </script>
  </body>
</html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />

        #ranking .section-title {
        margin-top: 20px !important;
        margin-bottom: 16px; /* 원본 유지 */
      }
    </style>
  </head>

  <body>
    <nav class="site-nav">
      <div class="container nav-top-center">
        <div class="nav-center-box">
          <a href="11_인공띠용지능_main.html" aria-label="냠냠노트 홈">
            <img src="11_logo.png" alt="냠냠노트 로고" class="logo" />
          </a>
          <div class="nav-search">
            <input
              type="text"
              placeholder="재료명으로 레시피 검색"
              class="nav-search-input"
            />
            <button class="nav-search-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" />
                <line
                  x1="16.5"
                  y1="16.5"
                  x2="21"
                  y2="21"
                  stroke="white"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="nav-menu-bar">
        <a class="active nav-link" href="11_인공띠용지능_main.html">홈</a>
        <a class="nav-link" href="11_인공띠용지능_menulist.html">레시피</a>

      </div>
    </nav>


    <main class="page-pad">
      <div id="ranking" class="container">
        <header class="hero center">
          <h1 class="mt-0">최근 본 레시피</h1>
          <p style="font-size: 14px; color: var(--muted)">
            방금 전에 둘러본 레시피들을 한 번에 볼 수 있어요.
          </p>
        </header>

        <h2 class="section-title">최근 본 레시피 목록</h2>

        <div id="recentList" class="ranking-list mt-20"></div>
      </div>
    </main>

    <a href="#top" class="to-top">맨 위로 ↑</a>

    <script>
      const RECENT_RECIPES_KEY = "nn_recent_recipes";

      document.addEventListener("DOMContentLoaded", () => {
        const listEl = document.getElementById("recentList");
        let recent = [];

        try {
          const raw = localStorage.getItem(RECENT_RECIPES_KEY);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) recent = parsed;
          }
        } catch (e) {
          console.error("최근 레시피 파싱 오류:", e);
        }

        if (recent.length === 0) {
          listEl.innerHTML = `
            <div class="card-box mt-20 center" style="display:flex; align-items:center; justify-content:center; min-height:120px;">
              <p style="font-size:18px; font-weight:800; margin:0;">최근 본 레시피가 없습니다.</p>
            </div>`;
          return;
        }

        listEl.innerHTML = recent
          .map((item) => {
            const title = item.title || "제목 없는 레시피";
            const summary =
              item.summary || item.info || "최근 본 레시피";
            const rating = item.rating ?? 0;
            const reviewCount = item.review_count ?? 0;
            const thumb = item.thumbnail || item.image || "11_default.png";

            const link =
              item.link ||
              ("11_인공띠용지능_recipe.html?id=" +
                encodeURIComponent(String(item.id || "")));

            return `
              <a href="${link}" class="rank-card">
                <img
                  src="${thumb}"
                  class="rank-card-image"
                  alt="${title}"
                />

                <div class="rank-info">
                  <h2 class="rank-title">${title}</h2>
                  <p class="rank-description">${summary}</p>
                </div>

                <div class="rank-meta">
                  <div class="rank-rating">★ ${rating}</div>
                  <p class="rank-views">리뷰 ${reviewCount}개</p>
                </div>
              </a>
            `;
          })
          .join("");
      });
    </script>
  </body>
</html>

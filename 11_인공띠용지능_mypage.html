<!DOCTYPE html>
<html lang="ko" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냠냠노트 - 마이페이지</title>
    <link rel="stylesheet" href="11_인공띠용지능_NamyamNote_style.css" />

    <style>
      .follow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f9fafb;
        border-top: 1px solid var(--border);
        padding: 12px 8px;
      }

      .follow > div {
        flex: 1;
        text-align: center;
        cursor: pointer;
      }

      .follow > div:hover {
        background: #f1f1f3;
      }

      .follow-num {
        display: block;
        color: var(--text);
        font-size: 20px;
        font-weight: 800;
      }

      .follow-label {
        display: block;
        color: var(--muted);
        font-size: 13px;
      }

      .profile-box {
        display: flex;
        flex-direction: column;
        align-items: center !important;
        text-align: center;
      }


      .profile-cover {
        width: 100%;
        height: 140px;
        background-color: #ddd;                 
        background-image: url('11_background.png');  
        background-size: cover;
        background-position: center;
        border-radius: 12px;
      }


      .profile-avatar {
        margin-top: -43px;
        width: 88px;
        height: 88px;
        border-radius: 50%;
        overflow: hidden;          
        border: 1px solid var(--border);
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;         
        display: block;
      }


      #follow-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #follow-popup .popup-box {
        background: white;
        width: 90%;
        max-width: 360px;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }
      
      #follow-popup .popup-close {
        margin-top: 16px;   /* 원하는 만큼 조절 */
        text-align: center;
        padding: 10px 0;
        cursor: pointer;
        color: #333;
      }

      #follow-list {
        max-height: 350px;
        overflow-y: auto;
        border-top: 1px solid #eee;
        margin-top: 10px;
      }

      .follow-item {
        padding: 12px 6px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .follow-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

    </style>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navInput = document.querySelector(".nav-search-input");
        const navBtn = document.querySelector(".nav-search-btn");

        if (!navInput || !navBtn) return; 

        navBtn.addEventListener("click", () => {
          const kw = navInput.value.trim();
          if (!kw) {
            alert("검색어를 입력해주세요!");
            return;
          }

          location.href =
            "11_인공띠용지능_search.html?keyword=" +
            encodeURIComponent(kw);
        });

        navInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
          navBtn.click();
        }
      });
    });
  </script>



    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currentUser = localStorage.getItem("currentUser");
        const users = JSON.parse(localStorage.getItem("users")) || {};
        const userInfo = users[currentUser];

        if (!currentUser || !userInfo) {
          alert("로그인이 필요한 페이지입니다.");
          location.href = "11_인공띠용지능_login.html";
          return;
        }

 
        document.querySelector(".profile-name").textContent =
          userInfo.nickname || "닉네임";

        document.querySelector(".profile-id").textContent =
          "@" + currentUser;

        document.querySelector(".profile-bio").textContent =
          userInfo.bio || "안녕하세요!";

        if (userInfo.profileImg) {
          document.querySelector(".profile-box img").src =
            userInfo.profileImg;
        }

        if (userInfo.backgroundImg) {
          document.querySelector(".profile-cover").style.backgroundImage =
            `url('${userInfo.backgroundImg}')`;
        }

        document
          .querySelector('a[href="#logout"]')
          .addEventListener("click", (e) => {
            e.preventDefault();
            if (confirm("정말 로그아웃 하시겠습니까?")) {
              localStorage.removeItem("currentUser");
              alert("로그아웃 되었습니다.");
              location.href = "11_인공띠용지능_main.html";
            }
          });
      });
    </script>

    <nav class="site-nav">
      <div class="container nav-top-center">
        <div class="nav-center-box">
          <a href="11_인공띠용지능_main.html">

          </a>

          <div class="nav-search">

              type="text"

                  x1="16.5"

      <div class="nav-menu-bar">

        <a class="nav-link" href="11_인공띠용지능_menulist.html">레시피</a>
        <a class="nav-link" href="11_인공띠용지능_register.html">등록</a>
        <a class="nav-link" href="11_인공띠용지능_rank.html">랭킹</a>

      </div>

    <main class="container page-pad">
      <section class="profile-header">
        <div class="profile-cover" role="img"></div>

        <div class="profile-box">
          <div class="profile-avatar">
            <img
              src="11_circle_h_icon.png"
              alt="프로필 이미지"
              style="width: 100%; height: 100%"
            />
          </div>

          <div>
            <h1 class="profile-name">닉네임</h1>
            <p class="profile-id">@id</p>
            <p class="profile-bio">안녕하세요!</p>

            <div style="margin-top: 20px">
              <a href="11_인공띠용지능_edit-profile.html" class="btn-outline">
                프로필 수정
              </a>
            </div>
          </div>
        </div>

        <div class="follow">
          <div id="btn-myrecipe">
            <strong class="follow-num">0</strong>
            <span class="follow-label">내 레시피</span>
          </div>
          <div id="btn-following">
            <strong class="follow-num">0</strong>
            <span class="follow-label">팔로잉</span>
          </div>
          <div id="btn-follower">
            <strong class="follow-num">0</strong>
            <span class="follow-label">팔로워</span>
          </div>
        </div>
      </section>

      <section class="grid-2" style="gap: 24px; margin-top: 80px">
        <div class="card-box">
          <div class="bar" style="justify-content: space-between">
            <h3 class="card-title-lg">저장한 레시피</h3>
            <a href="11_인공띠용지능_saved_list.html" class="badge">더보기</a>
          </div>
          <ul class="list-v" id="saved-list"></ul>
        </div>

        <div class="card-box">
          <div class="bar" style="justify-content: space-between">
            <h3 class="card-title-lg">최근 본 레시피</h3>
            <a href="11_인공띠용지능_recent_list.html" class="badge">더보기</a>
          </div>
          <ul class="list-v" id="recent-list"></ul>
        </div>
      </section>

      <section class="card-box" style="margin-top: 80px" id="myrecipe-section">
        <div class="bar" style="justify-content: space-between">
          <h3 class="card-title-lg">내가 등록한 레시피</h3>

          <div class="btn-row">
            <a href="11_인공띠용지능_register.html" class="btn-solid">
              새 레시피 등록
            </a>
            <a href="11_인공띠용지능_recipe_manage.html" class="btn-warn">
              레시피 관리
            </a>
          </div>
        </div>

        <div class="card-grid my-recipes" id="my-recipes-grid"></div>
      </section>

      <div style="margin-top: 20px; text-align: right">
        <a href="#logout" class="btn-warn">
          <span>로그아웃</span>
        </a>

    <div id="follow-popup">
      <div class="popup-box">
        <h2 id="popup-title">목록</h2>
        <div id="follow-list"></div>
        <div class="popup-close">닫기</div>
      </div>
    </div>

    <script>
      const LOCAL_RECIPES_KEY = "nn_recipes";
      function loadLocalRecipes() {
        try {
          const raw = localStorage.getItem(LOCAL_RECIPES_KEY);
          if (!raw) return [];
          const parsed = JSON.parse(raw);
          return Array.isArray(parsed) ? parsed : [];
        } catch (e) {
          console.error("내 레시피 로드 오류:", e);
          return [];
        }
      }

      function renderMyRecipeCount(list) {
        document.querySelectorAll(".follow-num")[0].textContent = list.length;
      }

      function renderMyRecipesGrid(list) {
        const grid = document.getElementById("my-recipes-grid");

        if (list.length === 0) {
          grid.innerHTML =
            '<p class="card-sub muted">아직 등록한 레시피가 없습니다.</p>';
          return;
        }

        grid.innerHTML = list
          .map((r) => {
            const title = r.title || "제목 없는 레시피";
            const category = r.category || "기타";
            const views = r.views || 0;
            const thumb = r.image || "11_default.png";
            const link =
              "11_인공띠용지능_recipe.html?id=" +
              encodeURIComponent(String(r.id));

            return `
              <a href="${link}" class="card">
                <img src="${thumb}" class="thumb"/>
                <div>
                  <p class="card-title">${title}</p>
                  <p class="card-sub">${category} · 조회수 ${views}</p>
                </div>
              </a>
            `;
          })
          .join("");
      }

      function renderSavedList() {
        const box = document.getElementById("saved-list");
        const list = JSON.parse(localStorage.getItem("nn_saved_recipes")) || [];

        if (list.length === 0) {
          box.innerHTML =
            '<li style="padding:20px; text-align:center; color:#999;">저장된 레시피가 없습니다.</li>';
          return;
        }

        const preview = list.slice(0, 3);
        box.innerHTML = preview
          .map(
            (r) => `
          <li>
            <a href="${r.link}" class="list-item">
              <div class="list-text">
                <p class="list-ttl">${r.title}</p>
                <p class="list-sub">${r.subInfo || ""}</p>
              </div>
            </a>
          </li>`
          )
          .join("");
      }

        async function loadFollowCount() {
    try {
      const res = await fetch("11_인공띠용지능_followlist.json");
      const data = await res.json();

      const nums = document.querySelectorAll(".follow-num");
      if (nums.length >= 3) {
        nums[1].textContent = (data.following || []).length;
        nums[2].textContent = (data.follower || []).length;
      }
    } catch (err) {
      console.error("팔로우 숫자 로드 실패:", err);
    }
  }

      function renderRecentList() {
        const box = document.getElementById("recent-list");
        const list = JSON.parse(localStorage.getItem("nn_recent_recipes")) || [];

        if (list.length === 0) {
          box.innerHTML =
            '<li style="padding:20px; text-align:center; color:#999;">최근 본 레시피가 없습니다.</li>';
          return;
        }

        const preview = list.slice(0, 3);
        box.innerHTML = preview
          .map(
            (r) => `
          <li>
            <a href="${r.link}" class="list-item">
              <div class="list-text">
                <p class="list-ttl">${r.title}</p>
                <p class="list-sub">${r.info || ""}</p>
              </div>
            </a>
          </li>`
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const myRecipes = loadLocalRecipes();
        renderMyRecipeCount(myRecipes);
        renderMyRecipesGrid(myRecipes);
        renderSavedList();
        renderRecentList();

        loadFollowCount();
      });
    </script>

    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const popup = document.getElementById("follow-popup");
        const popupTitle = document.getElementById("popup-title");
        const followListBox = document.getElementById("follow-list");
        const popupClose = document.querySelector(".popup-close");

        

        async function loadFollowList(type) {
          try {
            const res = await fetch("11_인공띠용지능_followlist.json");
            const data = await res.json();

            const list = data[type] || [];
            popupTitle.textContent =
              type === "following" ? "팔로잉 목록" : "팔로워 목록";

            followListBox.innerHTML = list
              .map(
                (u) => `
            <div class="follow-item">
              <img src="${u.img || '11_followprofile.jpg'}" />
              <div>
                <strong>${u.name}</strong><br/>
                <span style="color:#777">@${u.id}</span>
              </div>
            </div>`
              )
              .join("");

            popup.style.display = "flex";
          } catch (err) {
            alert("팔로우 정보를 불러오지 못했습니다.");
          }
        }

        document
          .getElementById("btn-following")
          .addEventListener("click", () => loadFollowList("following"));

        document
          .getElementById("btn-follower")
          .addEventListener("click", () => loadFollowList("follower"));

        popupClose.addEventListener("click", () => {
          popup.style.display = "none";
        });

        popup.addEventListener("click", (e) => {
          if (e.target === popup) popup.style.display = "none";
        });

        document
          .getElementById("btn-myrecipe")
          .addEventListener("click", () => {
            document
              .getElementById("myrecipe-section")
              .scrollIntoView({ behavior: "smooth" });
          });
      });
    </script>
  </body>
